<div class="section">
	<h3>{{headingTitle}}</h3>
	<form class="navbar-form navbar-left"
		ng-submit="action.addUser()">
		<div class="input-group">
			<span class="input-group-addon">用户名</span> <input
				ng-model="formData.username" type="text" class="form-control"
				placeholder="">
		</div>
		<div class="input-group">
			<span class="input-group-addon">年龄</span> <input
				ng-model="formData.age" type="text" class="form-control"
				placeholder="">
		</div>
		<div class="input-group">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>
